<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css.css">
    <script src="https://kit.fontawesome.com/4b022af9b8.js" crossorigin="anonymous"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  
   
      

        <div class="container text-center p-3 mt-5 w-50 " >
            <h1 >Weather Today</h1>
            <br>
            <input id="cname" placeholder="city name " type="text">
            
            <button onclick="search()" class="btn btn-outline-success mt-2" type="button"><i class="fa-brands fa-searchengin"></i></button>
        </div>
        <div class="p-3 container w-50 text-center " id="result">
    
        </div>
        <!-- <img src="./images/cloud and sun.jpg" alt=""> -->
       
    
    
</body>
<script>
  
    function search(){
    city=cname.value
    fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=5b4bee0ba241d092159faf007e166080`)
    .then(d=>d.json()).then(res=>displaydata(res))



}

function displaydata(citydeatails){

cityname=citydeatails.name
temp=(citydeatails.main.temp)-273.15
tem=Math.floor(temp)
humi=citydeatails.main.humidity 
windspd=citydeatails.wind.speed
rise=citydeatails.sys.sunrise
set=citydeatails.sys.sunset


htmldata=`
<div class="card" style="width: 14rem;">
  <img src="./images/cloud and sun.jpg" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title bg-dark text-white">City: ${cityname}</h5>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item bg-dark text-white">Tempetature: ${tem} <sup>0</sup>c</li>
    <li class="list-group-item bg-dark text-white">Humidity: ${humi} g.m<sup>-3</sup></li>
    <li class="list-group-item bg-dark text-white">Windspeed: ${windspd} Km/hr</li>
    <li class="list-group-item bg-dark text-white">Sunrise: ${rise}</li>
    <li class="list-group-item bg-dark text-white">Sunset: ${set}</li>


  </ul>
 
</div>`


         result.innerHTML=htmldata




}




</script>
</html>
